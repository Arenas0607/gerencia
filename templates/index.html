<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Emergencia - Enviar ubicaciÃ³n y contactar</title>
  <style>
    body {
      background-color: #b8fbd0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    h1 {
      color: #064420;
      margin-bottom: 40px;
    }

    .btn {
      color: white;
      font-size: 22px;
      border: none;
      border-radius: 14px;
      padding: 18px 45px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
      width: 280px;
    }

    .emergencia {
      background-color: #d62828;
    }
    .emergencia:hover {
      background-color: #a4161a;
    }

    .varado {
      background-color: #0077b6;
    }
    .varado:hover {
      background-color: #023e8a;
    }

    p {
      margin-top: 25px;
      color: #064420;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Centro de AtenciÃ³n de Emergencias</h1>

  <button class="btn emergencia" onclick="reportEmergency()">ðŸš¨ REPORTAR EMERGENCIA</button>
  <button class="btn varado" onclick="goToDiscord()">ðŸ†˜ ESTOY VARADO</button>

  <p id="status"></p>

  <script>
    const discordInvite = "https://discord.gg/rCCasyGy";
    let inactivityTime = 30000; // 30 segundos sin interacciÃ³n
    let timeout;

    // ðŸŸ¢ FUNCION: BotÃ³n de emergencia
    function reportEmergency() {
      const status = document.getElementById("status");
      status.innerText = "Obteniendo ubicaciÃ³n... por favor espera...";

      if (!navigator.geolocation) {
        status.innerText = "Error: el navegador no soporta geolocalizaciÃ³n.";
        return;
      }

      navigator.geolocation.getCurrentPosition(success, error, { enableHighAccuracy: true });
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const phone = "573182940284";
      const now = new Date();
      const hora = now.toLocaleTimeString();
      const fecha = now.toLocaleDateString();

      const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
      const message =
        `*ðŸš¨ Emergencia Reportada*%0A` +
        `ðŸ“… Fecha: ${fecha}%0AðŸ•’ Hora: ${hora}%0A` +
        `${mapsLink}%0A%0A Por favor responder lo antes posible.`;

      const waUrl = `https://wa.me/${phone}?text=${message}`;
      window.open(waUrl, "_blank");

      document.getElementById("status").innerText =
        "âœ… UbicaciÃ³n enviada. Realizando llamada en 4 segundos...";

      setTimeout(() => {
        window.location.href = `tel:+${phone}`;
      }, 4000);
    }

    function error() {
      document.getElementById("status").innerText =
        "No se pudo obtener la ubicaciÃ³n. AsegÃºrate de permitir el acceso al GPS.";
    }

    // ðŸŸ¦ FUNCION: BotÃ³n de 'Estoy Varado'
    function goToDiscord() {
      window.open(discordInvite, "_blank");
    }

    // ðŸŸ¡ DetecciÃ³n de inactividad
    function resetTimer() {
      clearTimeout(timeout);
      timeout = setTimeout(sendInactivityAlert, inactivityTime);
    }

    function sendInactivityAlert() {
      alert("Â¿Deseas reportar alguna novedad?");
      fetch("/alerta", { method: "POST" });
    }

    window.onload = resetTimer;
    document.onmousemove = resetTimer;
    document.onkeypress = resetTimer;
    document.onclick = resetTimer;
  </script>
</body>
</html>
