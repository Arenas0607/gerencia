<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Reportar</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #5ee3e8; /* Fondo celeste */
            font-family: Arial, sans-serif;
        }

        button {
            background-color: #036b72; /* Color del botón */
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #02575d; /* Color más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
   
    <form action="tel:+573182940284" method="get">
        <button type="submit">Reportar</button>
    </form>
</body>
</html>
