<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Emergencia - Enviar ubicaci√≥n y llamar</title>
  <style>
    body {
      background-color: #b8fbd0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    h1 {
      color: #064420;
      margin-bottom: 40px;
    }

    button {
      background-color: #2b9348;
      color: white;
      font-size: 22px;
      border: none;
      border-radius: 14px;
      padding: 18px 45px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a7431;
    }

    p {
      margin-top: 25px;
      color: #064420;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üö® Reportar Emergencia</h1>
  <button onclick="sendLocation()">Enviar ubicaci√≥n y llamar</button>
  <p id="status"></p>

  <script>
    function sendLocation() {
      const status = document.getElementById("status");
      status.innerText = "üì° Obteniendo ubicaci√≥n, por favor espera...";

      if (!navigator.geolocation) {
        status.innerText = "‚ùå Tu navegador no soporta la geolocalizaci√≥n.";
        return;
      }

      navigator.geolocation.getCurrentPosition(success, error, { enableHighAccuracy: true });
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const phone = "573182940284"; // N√∫mero sin '+'
      const now = new Date();

      const hora = now.toLocaleTimeString();
      const fecha = now.toLocaleDateString();

      // Crear enlace de ubicaci√≥n en Google Maps
      const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
      const message =
        `üö® *Ubicaci√≥n de emergencia enviada autom√°ticamente* üö®%0A` +
        `üìÖ Fecha: ${fecha}%0Aüïí Hora: ${hora}%0A` +
        `üìç ${mapsLink}%0A%0A‚ö†Ô∏è Por favor responder lo antes posible.`;

      // Enviar mensaje por WhatsApp
      const waUrl = `https://wa.me/${phone}?text=${message}`;
      window.open(waUrl, "_blank");

      document.getElementById("status").innerText =
        "‚úÖ Ubicaci√≥n enviada. Realizando llamada en 4 segundos...";

      // Espera unos segundos y realiza la llamada autom√°ticamente
      setTimeout(() => {
        window.location.href = `tel:+${phone}`;
      }, 4000);
    }

    function error() {
      document.getElementById("status").innerText =
        "‚ö†Ô∏è No se pudo obtener la ubicaci√≥n. Aseg√∫rate de permitir el acceso al GPS.";
    }
  </script>
</body>
</html>
